<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>规整 3D 六图展示</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #161616;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 280px);
      grid-gap: 30px;
      perspective: 1200px; /* 给整体增加透视感 */
    }

    .card {
      position: relative;
      width: 280px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      transform-style: preserve-3d;
      box-shadow:
        0 8px 15px rgba(255, 255, 255, 0.2),
        0 15px 25px rgba(255, 255, 255, 0.15);
      /* background: #fff; */
    }

    /* 伪元素做出厚度效果 */
    .card::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(0,0,0,0.15);
      transform: translateZ(-1px);
      border-radius: 0 0 12px 12px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card"><img src="https://picsum.photos/id/1011/600/400" alt="吧台"></div>
    <div class="card"><img src="https://picsum.photos/id/1015/600/400" alt="按摩室"></div>
    <div class="card"><img src="https://picsum.photos/id/1020/600/400" alt="餐厅"></div>
    <div class="card"><img src="https://picsum.photos/id/1024/600/400" alt="母婴室"></div>
    <div class="card"><img src="https://picsum.photos/id/1033/600/400" alt="停车场"></div>
    <div class="card"><img src="https://picsum.photos/id/1040/600/400" alt="儿童室"></div>
  </div>
</body>
</html>
