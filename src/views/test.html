<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITO 智能汽车服务中心</title>
    <style>
        @font-face {
            font-family: 'SourceHanSansCN-Regular';
            src: url('./assets/fonts/SourceHanSansCN-Regular.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SourceHanSansCN-Regular', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .homepage {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 背景视频/动画 */
        .background-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        /* 渐变遮罩 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.6) 0%,
                rgba(26, 26, 26, 0.4) 50%,
                rgba(0, 0, 0, 0.7) 100%
            );
            z-index: 2;
        }

        /* 主内容容器 */
        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 顶部LOGO区域 */
        .header {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 4px;
            font-weight: 300;
        }

        /* VIN输入区域 */
        .vin-section {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .vin-input {
            width: 400px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 0 24px;
            font-size: 18px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .vin-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .vin-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .confirm-btn {
            height: 60px;
            padding: 0 32px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .confirm-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        /* 服务选择网格 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 24px;
            width: 900px;
            height: 600px;
            margin-top: 80px;
        }

        .service-card {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 32px;
        }

        .service-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 255, 255, 0.1);
        }

        /* 状态指示灯 */
        .service-card::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .service-card.available::before {
            background: #4ade80;
            box-shadow: 0 0 12px #4ade80;
        }

        .service-card.busy::before {
            background: #fbbf24;
            box-shadow: 0 0 12px #fbbf24;
        }

        .service-card.unavailable::before {
            background: #ef4444;
            box-shadow: 0 0 12px #ef4444;
        }

        /* 服务图标 */
        .service-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        /* 服务标题 */
        .service-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        /* 服务描述 */
        .service-desc {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* 底部信息 */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .help-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .help-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .services-grid {
                width: 90vw;
                height: 70vh;
                gap: 16px;
            }
            
            .logo {
                font-size: 60px;
                letter-spacing: 8px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .vin-input {
                width: 320px;
                height: 50px;
                font-size: 16px;
            }
            
            .confirm-btn {
                height: 50px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                width: 85vw;
                height: 75vh;
                gap: 12px;
            }
            
            .service-card {
                padding: 20px;
            }
            
            .service-icon {
                font-size: 40px;
            }
            
            .service-title {
                font-size: 28px;
            }
            
            .service-desc {
                font-size: 14px;
            }
            
            .vin-section {
                flex-direction: column;
                gap: 16px;
                top: 180px;
            }
            
            .vin-input {
                width: 280px;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .service-card:nth-child(1) { animation-delay: 0.1s; }
        .service-card:nth-child(2) { animation-delay: 0.2s; }
        .service-card:nth-child(3) { animation-delay: 0.3s; }
        .service-card:nth-child(4) { animation-delay: 0.4s; }
        .service-card:nth-child(5) { animation-delay: 0.5s; }
        .service-card:nth-child(6) { animation-delay: 0.6s; }

        /* 无操作超时提示 */
        .timeout-hint {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .timeout-hint.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="homepage">
        <!-- 背景媒体 -->
        <div class="background-media">
            <video class="background-video" autoplay muted loop playsinline>
                <source src="./assets/video/aito-bg.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- 渐变遮罩 -->
        <div class="overlay"></div>
        
        <!-- 主内容 -->
        <div class="content">
            <!-- 顶部LOGO -->
            <div class="header">
                <div class="logo">AITO</div>
                <div class="subtitle">智能汽车服务中心</div>
            </div>
            
            <!-- VIN码输入 -->
            <div class="vin-section">
                <input 
                    type="text" 
                    class="vin-input" 
                    placeholder="请输入车牌号码"
                    maxlength="17"
                >
                <button class="confirm-btn" onclick="confirmVin()">确认登录</button>
            </div>
            
            <!-- 服务选择网格 -->
            <div class="services-grid">
                <div class="service-card available" onclick="navigateToService('bar')">
                    <div class="service-icon">☰</div>
                    <div class="service-title">吧台</div>
                    <div class="service-desc">饮品小憩服务</div>
                </div>
                
                <div class="service-card busy" onclick="navigateToService('lounge')">
                    <div class="service-icon">♨</div>
                    <div class="service-title">接待室</div>
                    <div class="service-desc">专业接待咨询</div>
                </div>
                
                <div class="service-card available" onclick="navigateToService('restaurant')">
                    <div class="service-icon">☰</div>
                    <div class="service-title">餐厅</div>
                    <div class="service-desc">精致美食服务</div>
                </div>
                
                <div class="service-card available" onclick="navigateToService('restroom')">
                    <div class="service-icon">⚏</div>
                    <div class="service-title">母婴室</div>
                    <div class="service-description">母婴休息服务</div>
                </div>
                
                <div class="service-card available" onclick="navigateToService('parking')">
                    <div class="service-icon">P</div>
                    <div class="service-title">停车场</div>
                    <div class="service-desc">智能泊车引导</div>
                </div>
                
                <div class="service-card available" onclick="navigateToService('kids')">
                    <div class="service-icon">♠</div>
                    <div class="service-title">儿童室</div>
                    <div class="service-desc">儿童娱乐空间</div>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            <div class="footer-item">
                <span>营业时间：08:00 - 22:00</span>
            </div>
            <div class="footer-item">
                <span>服务热线：400-888-8888</span>
            </div>
            <button class="help-btn" onclick="showHelp()">服务帮助</button>
        </div>
        
        <!-- 超时提示 -->
        <div class="timeout-hint" id="timeoutHint">
            长时间无操作将返回首页
        </div>
    </div>

    <script>
        let timeoutId = null;
        let showTimeoutWarning = false;

        // 重置计时器
        function resetTimer() {
            console.log('resetTimer called');
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            
            // 隐藏超时提示
            const hint = document.getElementById('timeoutHint');
            hint.classList.remove('show');
            showTimeoutWarning = false;
            
            // 设置新的计时器 - 40秒后显示提示，50秒后返回首页
            timeoutId = setTimeout(() => {
                if (!showTimeoutWarning) {
                    hint.classList.add('show');
                    showTimeoutWarning = true;
                    
                    // 再过10秒返回首页
                    setTimeout(() => {
                        console.log('No activity detected, refreshing page');
                        window.location.reload();
                    }, 10000);
                }
            }, 40000);
        }

        // 确认VIN码
        function confirmVin() {
            const vinInput = document.querySelector('.vin-input');
            const vin = vinInput.value.trim();
            
            if (vin) {
                console.log('VIN confirmed:', vin);
                // 这里可以添加VIN验证逻辑
                showNotification('车牌号码确认成功');
            } else {
                showNotification('请输入车牌号码', 'warning');
            }
        }

        // 导航到服务页面
        function navigateToService(service) {
            console.log('Navigating to service:', service);
            
            switch(service) {
                case 'restaurant':
                    // 跳转到餐厅点餐页面
                    window.location.href = './order.html';
                    break;
                case 'bar':
                    // 跳转到吧台页面
                    showNotification('正在前往吧台服务');
                    break;
                case 'lounge':
                    showNotification('接待室服务暂时繁忙', 'warning');
                    break;
                default:
                    showNotification(`正在前往${service}服务`);
            }
        }

        // 显示帮助
        function showHelp() {
            showNotification('如需帮助请联系服务台');
        }

        // 通知功能
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `custom-notification ${type} visible`;
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-message">${message}</div>
                </div>
            `;
            
            const container = document.createElement('div');
            container.className = 'notifications-container';
            container.appendChild(notification);
            document.body.appendChild(container);
            
            setTimeout(() => {
                notification.classList.remove('visible');
                setTimeout(() => {
                    if (container.parentNode) {
                        container.parentNode.removeChild(container);
                    }
                }, 300);
            }, 3000);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Homepage loaded, adding event listeners.');
            resetTimer();
            
            // 添加全局事件监听
            ['mousemove', 'keydown', 'touchstart', 'click'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            // VIN输入框回车确认
            const vinInput = document.querySelector('.vin-input');
            vinInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    confirmVin();
                }
            });
        });

        // 通知样式
        const notificationStyles = `
            .notifications-container {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 3000;
                display: flex;
                flex-direction: column;
                gap: 12px;
                pointer-events: none;
                align-items: center;
            }
            .custom-notification {
                min-width: 260px;
                max-width: 90vw;
                padding: 16px 20px;
                background: rgba(28, 28, 30, 0.86);
                backdrop-filter: saturate(180%) blur(20px);
                border-radius: 18px;
                color: #ffffff;
                font-family: 'SourceHanSansCN-Regular';
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
                transform: translateY(-8px);
                opacity: 0;
                transition: transform 0.25s ease, opacity 0.25s ease;
                pointer-events: auto;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .custom-notification.visible {
                transform: translateY(0);
                opacity: 1;
            }
            .notification-content {
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .notification-message {
                font-size: 28px;
                font-weight: 600;
                line-height: 1.5;
                word-wrap: break-word;
                letter-spacing: 0.2px;
            }
        `;
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = notificationStyles;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
