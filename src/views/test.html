<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITO 服务中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background: url('414b63f5-c67f-4162-a54b-9d3396dfc1ec.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.2);
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card span {
            font-size: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="overlay">
        <div class="logo">AITO</div>
        <div class="card-container">
            <div class="card">
                <i class="fas fa-cocktail"></i>
                <span>吧台</span>
            </div>
            <div class="card">
                <i class="fas fa-spa"></i>
                <span>按摩室</span>
            </div>
            <div class="card">
                <i class="fas fa-utensils"></i>
                <span>餐厅</span>
            </div>
            <div class="card">
                <i class="fas fa-baby"></i>
                <span>母婴室</span>
            </div>
            <div class="card">
                <i class="fas fa-parking"></i>
                <span>停车场</span>
            </div>
            <div class="card">
                <i class="fas fa-child"></i>
                <span>儿童室</span>
            </div>
        </div>
    </div>
</body>
</html>
