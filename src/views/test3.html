<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>3D 六宫格展示</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }

    .scene {
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }

    .carousel__cell {
      position: absolute;
      width: 260px;
      height: 180px;
      left: 70px;
      top: 110px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: transform 0.6s;
    }

    .carousel__cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="carousel">
      <div class="carousel__cell" style="transform: rotateY(0deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1011/500/300" alt="吧台">
      </div>
      <div class="carousel__cell" style="transform: rotateY(60deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1015/500/300" alt="按摩室">
      </div>
      <div class="carousel__cell" style="transform: rotateY(120deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1020/500/300" alt="餐厅">
      </div>
      <div class="carousel__cell" style="transform: rotateY(180deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1024/500/300" alt="母婴室">
      </div>
      <div class="carousel__cell" style="transform: rotateY(240deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1033/500/300" alt="停车场">
      </div>
      <div class="carousel__cell" style="transform: rotateY(300deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1040/500/300" alt="儿童室">
      </div>
    </div>
  </div>
</body>
</html>
